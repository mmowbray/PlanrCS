<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="initial-scale=1.0"></meta>
	<title>Planr.me - Log In</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/style.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>

<body>
	<video autoplay loop poster="img/planr_bg_img.png" id="bgvid">
		<source src="video/planr_bg.mp4" type="video/mp4">
	</video>
	<div id="banner">
		<div id="login-shadow"></div>
		<div id="login-container">
			<h1 id="logIn_title">Plan r</h1>
			<form id="loginform">
				<div id="error_login" class="field"><p>Error</p>
				</div>
				<div class="field">
					<label for="un" class="field_label">Username</label>
					<input id="un" class="field_input" name="un" type="text" placeholder="Username"  autocomplete="off" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" required/>
				</div>
 
				<div class="field">
					<label for="pass" class="field_label">Password</label>
					<input id="pass" class="field_input" name="pass" type="password" placeholder="Password" autocomplete="off" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required/>
				</div>
				<input id="signin_btn" type="submit" value="Log In" />
			</form>
			<!--TODO-->
			<div id="errorMSG"></div>
		</div>
	</div>

</body>

</html>
