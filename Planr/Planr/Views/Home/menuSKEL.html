<!DOCTYPE html>
<html ng-app="Planr" lang="en">

<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="initial-scale=1.0"></meta>
    <title>Planr.me - Log In</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main_style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
    <!--<script type="text/javascript" src="js/style.js"></script>-->
</head>

<body>
    <section id="container">
        <!--header start-->
        <header class="header fixed-top clearfix">
            <!--logo start-->
            <div class="brand">

                <a href="#" class="logo">
                    <span id="logo_span">P<span id="anr">lan R</span></span>
                </a>
            </div>
            <!--logo end-->


            <div class="top-nav clearfix">

                <!--search & user info start-->
                <ul class="top-nav-list">
                    <li class="top-nav-list top-nav-list-left user_profile">
                        <a href="#" class="user_profile"><span class="fa fa-user" style="font-size: 4.4em;line-height: 1.8em;"></span></a>
                    </li>
                    <li class="top-nav-list top-nav-list-left sequence_menu">
                        <a class ="menu_button_top"href="#">Sequence</a>
                    </li>
                    <li class="top-nav-list top-nav-list-left fall_menu">
                        <a class="menu_button_top" href="#">Fall</a>
                    </li>
                    <li class="top-nav-list top-nav-list-left winter_menu">
                        <a class="menu_button_top" href="#">Winter</a>
                    </li>
                    <li class="top-nav-list top-nav-list-right logout_menu" id="letmego">
                        <a class="menu_button_top" href="#" style="font-size: 44px"><span class="fa fa-power-off" style="font-size:1.1em; line-height: 2.1em;"></span></a>
                    </li>

                </ul>
                <!--search & user info end-->
            </div>
        </header>
        <!--header end-->
        <!--sidebar start-->
        <aside>
            <div id="sidebar" class="nav-collapse">


                    <!--<div ng-controller="PreferencesCtrl" class="user-pref">
                        <a href=""><i class="fa fa-bars profile_icon"></i></a>
                        <div><i class="fa fa-sun-o {{pref.getPreferences.morning ? 'pref-on':'pref-off'}}" ng-click = "alert('hey')" ></i></div>
                        <div><i class="fa fa-moon-o {{pref.getPreferences.night ? 'pref-on':'pref-off'}}" ng-click = "pref.toggleNight()"></i></div>
                        <div><i class="fa fa-bed {{pref.getPreferences.dayOff ? 'pref-on':'pref-off'}}" ng-click = "pref.toggleDayOff()"></i></div>
                    </div>-->


                <!-- sidebar menu start-->
                <div class="leftside-navigation">
                    <div ng-controller="PreferencesCtrl" id="pref-tile">
                        <ul id="pref_list_ul">
                            <li><a ng-click="pref.toggleMorning()" class="fa fa-sun-o pref_icon {{pref.getPreferences().morning ? 'pref_icon_selected' : ''}}" id="day_time" title="Day Classes"></a></li>
                            <li><a ng-click="pref.toggleNight()" class="fa fa-moon-o pref_icon {{pref.getPreferences().night ? 'pref_icon_selected' : ''}}" id="night_time" title="Night Classes"></a></li>
                            <li><a ng-click="pref.toggleDayOff()" class="fa fa-bed pref_icon {{pref.getPreferences().dayOff ? 'pref_icon_selected' : ''}}" id="day_off" title="Day Off"></a></li>
                        </ul>
                        <!--morning: {{pref.getPreferences().morning}}<br>
                        night: {{pref.getPreferences().night}}<br>
                        offt: {{pref.getPreferences().dayOff}}<br>-->
                    </div>
                </div>
                <!-- sidebar menu end-->
            </div>
        </aside>
        <!--sidebar end-->
        <!--main content start || place for grid schedule-->
        <section id="main-content">
            <section class="wrapper">
                <div class="row">
                    <div class="col-xs-12">
                        <canvas id="schedule" height="1024" width="600px;" style="border:1px solid #d3d3d3;"></canvas>
                        <script type="text/javascript" src="js/schedule.js"></script>
                    </div>
                </div>
                <div class="row">
                    <div ng-controller="SequenceCtrl" class="container">
                        <h1 class="sequence_title">Sequence</h1>

                        <div ng-repeat="year in sequence.getSequence()" class="col-sm-12 yearSequence">
                            <h2 class="yearNum">Year {{$index+1}}</h2>
                            <div ng-repeat="semester in year" class="col-sm-6">
                                <h3>Semester {{$index+1}}</h3>
                                <ul class="sequence_ul">
                                    <li class="sequence_li {{'c-'+($index+1)}}" ng-repeat="course in semester"><span class="sc_name">{{course}}</span><span class="sc_credit">{{$index+1}} credits</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-controller="RecordCtrl">
                    <span>{{record.getRecord().CreditsCompleted}}</span>
                    <span>{{record.getRecord().Option}}</span>
                    <span>{{record.getRecord().CompletedCourses}}</span>
                </div>

            </section>
        </section>
        <!--main content end-->

    </section>
</body>

</html>
